language: go
go:
  - 1.3.1

branches:
  only:
    - master

before_install:
  - wget http://apache.claz.org/zookeeper/zookeeper-3.4.6/zookeeper-3.4.6.tar.gz
  - tar -zxvf zookeeper*tar.gz

script:
  - go build ./...
  - go fmt ./...
  - go get code.google.com/p/go.tools/cmd/vet
  - go vet ./...
  - go test -i -race ./...
  - go test -v -race ./...
